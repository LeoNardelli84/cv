    <body>
        <!--
            Me parecio interesante utilizar un <form> para enviar un whatsapp que es mas directo que un
            email, asi que con js lo que hago es crear una variable con la url de la api de ws.
            Espero les parezca interesante.
        -->
        <div class="container-fluid">
            <header>
                <a class="btn" href="../index.html"><h1>&#9664;</h1></a>    
            </header>
            <main>
                <div>
                    <h3 class="text-center">Mandame un Whatsapp!</h3>
                    <p class="text-center">Si queres comunicarte conmigo, escribime! este form hara, con js, que sea muy sencillo! </p>
                </div>
                <div class="form">
                    
                    <form action="" method="get">
                        <input id="nombre" type="text" placeholder="Aqui tu nombre">
                        <textarea name="comentarios" id="comentarios" cols="30" rows="10" placeholder="Escribe aqui tu mensaje"></textarea>
                        <button id="btn-enviar" class="btn btn-success">Enviar</button>
                        
                    </form>
                </div>
                <div class="img-contacto">
                    <img src="../assets/img/btn-enviar.png" alt="">
                </div>
                
            </main>
            <footer>
                <div class="footer">
                    <div class="redes">
                        <a href="https://api.whatsapp.com/send?phone=1123925853">
                            <img src="../assets/img/ws.png" alt="">
                        </a>
                        <a href="">
                            <img src="../assets/img/linkedin.png" alt="">
                        </a>
                        <a href="https://github.com/LeoNardelli84">
                            <img src="../assets/img/git.png" alt="">
                        </a>
                    </div>
                </div>
            </footer>
